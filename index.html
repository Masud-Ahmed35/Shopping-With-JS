<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping With JavaScript</title>

    <!-- Tailwind CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisyUI CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">


</head>

<body class="bg-stone-100">
    <header>
        <div class="navbar bg-gray-200 w-10/12 mx-auto rounded-lg">
            <div class="flex-1">
                <a style="font-family: 'Monoton', cursive;"
                    class=" btn btn-ghost normal-case text-2xl font-mono text-bold italic text-amber-700">Shopping~With>>
                    <span class="text-green-800">JS</span></a>
            </div>
            <div class="flex-none">
                <a class="btn btn-ghost normal-case text-xl font-mono text-bold  text-stone-700">Home</a>
            </div>
            <div class="flex-none">
                <a class="btn btn-ghost normal-case text-xl font-mono text-bold  text-stone-700">Catagory</a>
            </div>
            <div class="flex-none">
                <a class="btn btn-ghost normal-case text-xl font-mono text-bold  text-stone-700">Offers</a>
            </div>
            <div class="flex-none">
                <a class="btn btn-ghost normal-case text-xl font-mono text-bold  text-stone-700">About</a>
            </div>
            <div class="flex-none">
                <a class="btn btn-ghost normal-case text-xl font-mono text-bold  text-stone-700">Blog</a>
            </div>
            <div class="flex-none gap-3">
                <div class="form-control">
                    <input type="text" placeholder="Search" class="input input-bordered border-gray-700" />
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-13 rounded-full">
                            <img src="images/profile-photo.jpg" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="font-serif">
        <section class="w-10/12 mx-auto my-10">
            <div class="grid grid-cols-2 gap-6">
                <div class="grid grid-cols-2 gap-6">
                    <!-- Product-1 -->
                    <div>
                        <div class="card card-compact w-full bg-gray-100 shadow-xl">
                            <figure><img class="w-full h-48" src="images/coffee.jpg" alt="" /></figure>
                            <div class="card-body">
                                <h2 class="card-title">Coffee JS</h2>
                                <p>Price: $<span>99</span></p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product-2 -->
                    <div>
                        <div class="card card-compact w-full bg-gray-100 shadow-xl">
                            <figure><img class="w-full h-48" src="images/heart_js.jpg" alt="" /></figure>
                            <div class="card-body">
                                <h2 class="card-title">Heart JS</h2>
                                <p>Price: $<span>199</span></p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product-3 -->
                    <div>
                        <div class="card card-compact w-full bg-gray-100 shadow-xl">
                            <figure><img class="w-full h-48" src="images/panda.png" alt="" /></figure>
                            <div class="card-body">
                                <h2 class="card-title">Panda JS</h2>
                                <p>Price: $<span>149</span></p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product-4 -->
                    <div>
                        <div class="card card-compact w-full bg-gray-100 shadow-xl">
                            <figure><img class="w-full h-48" src="images/umbrella.png" alt="" /></figure>
                            <div class="card-body">
                                <h2 class="card-title">Umbrella JS</h2>
                                <p>Price: $<span>79</span></p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Product-5 -->
                    <div>
                        <div class="card card-compact w-full bg-gray-100 shadow-xl">
                            <figure><img class="w-full h-48" src="images/vue-js.jpg" alt="" /></figure>
                            <div class="card-body">
                                <h2 class="card-title">Vue JS</h2>
                                <p>Price: $<span>599</span></p>
                                <div class="card-actions justify-end">
                                    <button class="btn btn-primary" onclick="addToCart(this)">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Table Section -->
                <div>
                    <h2 class="text-4xl text-semibold text-center text-stone-700">Products Added: <span
                            class="text-4xl text-bold text-yellow-800" id="added-product">0</span></h2>

                    <div class="overflow-x-auto mt-7">
                        <table class="table table-zebra w-10/12 mx-auto">
                            <!-- head -->
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Product Name</th>
                                    <th>Product Price</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
